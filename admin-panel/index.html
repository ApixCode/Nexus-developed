<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* --- (Existing styles are here) --- */
        .admin-container { max-width: 900px; margin: 100px auto 40px; padding: 2rem; background: var(--light-dark-color); border-radius: 8px; border: 1px solid var(--border-color); }
        .admin-form { display: flex; flex-direction: column; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-weight: bold; color: var(--text-muted-color); }
        input, textarea, select { width: 100%; padding: 0.8rem; border-radius: 5px; border: 1px solid #444; background: var(--dark-color); color: var(--text-color); font-size: 1rem; }
        textarea { min-height: 150px; font-family: 'Courier New', Courier, monospace; }
        .btn { width: 100%; }
        .admin-section { background: var(--dark-color); padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; border-left: 4px solid var(--primary-color); }
        h2 { font-family: 'Russo One', sans-serif; color: var(--primary-color); margin-bottom: 1rem; }
        .item-card { background: #2a2a2a; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; display: flex; flex-direction: column; gap: 1rem; }
        .error-msg { color: #ff5555; text-align: center; }
        .hidden { display: none; }
        .btn-delete { background-color: #555; }
        .btn-delete:hover { background-color: #333; }
        .user-list-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; border-bottom: 1px solid var(--border-color); }

        /* --- NEW: Add these styles for the toast notification --- */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2aa853; /* Success green */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            z-index: 2000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        /* --- END OF NEW STYLES --- */
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- (The rest of your admin-container content is the same) -->
        <!-- ... -->
    </div>

    <!-- NEW: Add this div right before the closing </body> tag -->
    <div id="toast-notification" class="toast"></div>

    <script src="admin.js"></script>
</body>
</html>
